<span ng-show="vm.warning">{{vm.message}}</span>
<h1>{{vm.title}}</h1>
<form novalidate id="formLogin" name="vm.formLogin" ng-submit="vm.verify()">
    <span>account</span>
    <input type="text" ng-model="vm.login.account" required/>
    <span>password</span>
    <input type="password" ng-model="vm.login.password" required/>
    <button type="submit" ng-disabled="!vm.formLogin.$valid" >Salvar</button>
</form>
