<span class="alert alert-warning" role="alert" ng-show="vm.warning">{{vm.message}}</span>
<h1>{{vm.title}}</h1>
<form novalidate id="formLogin" name="vm.formLogin" ng-submit="vm.verify()">
        <div class="form-group">
    <label>account</label>
    <input class="form-control" type="text" ng-model="vm.login.account" required/>
    <label>password</label>
    <input class="form-control" type="password" ng-model="vm.login.password" required/>
</div>
<div class="form-group">
    <button class="btn btn-primary" type="submit" ng-disabled="!vm.formLogin.$valid" >Salvar</button>
</div>
</form>
